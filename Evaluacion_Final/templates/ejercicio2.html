<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ejercicio2.css') }}">
</head>
<body>

    <div class="form-container">
        <h2>Inicio de sesión</h2>

        <form method="POST">
            <label for="usuario">Ingresa tu nombre:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="clave">Ingresa tu contraseña:</label>
            <input type="password" id="clave" name="clave" required>

            <button type="submit" class="btn-form">Verificar</button>
        </form>

        {% if mensaje %}
        <div class="resultado">
            <p>{{ mensaje }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
